<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invoice Generator</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- SheetJS & jsPDF UMD -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <style>
    body { padding-top: 4rem; background: #f8f9fa; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="w-50" style="max-width: 600px;">

      <!-- Unlock Page (identical to your label app) -->
      <div id="unlockPage" class="card shadow-sm mb-4">
        <div class="card-body p-4 text-center">
          <h1 class="card-title mb-4">Enter Unlock Code</h1>
          <input type="text" id="unlockInput" class="form-control mb-3" placeholder="Enter unlock code">
          <button id="unlockBtn" class="btn btn-primary w-100 mb-3">Unlock</button>
          <div id="unlockAlert"></div>

          <div class="mt-3 d-flex justify-content-center gap-3">
            <a href="YOUTUBE_URL" target="_blank" class="text-decoration-none text-dark d-flex align-items-center">
              <i class="bi bi-youtube fs-4 text-danger"></i><span class="ms-2">See instructions</span>
            </a>
            <a href="https://wa.me/8801610926927" target="_blank" class="text-decoration-none text-success d-flex align-items-center">
              <i class="bi bi-whatsapp fs-4"></i><span class="ms-2">Contact us</span>
            </a>
          </div>

          <div class="accordion mt-4" id="unlockInfoAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingUnlockInfo">
                <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse" data-bs-target="#collapseUnlockInfo"
                  aria-expanded="false" aria-controls="collapseUnlockInfo">
                  How to get Unlock Code?
                </button>
              </h2>
              <div id="collapseUnlockInfo" class="accordion-collapse collapse"
                   aria-labelledby="headingUnlockInfo" data-bs-parent="#unlockInfoAccordion">
                <div class="accordion-body text-start">
                  এক্টিভেশন কোড পেতে ০১৬১০৯২৬৯২৭ নম্বরে বিকাশের মাধ্যমে ১৯৯ টাকা সেন্ড মানি করুন।
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Generator Page -->
      <div id="generatorPage" class="hidden">
        <div class="card shadow-sm mb-4">
          <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">Custom Invoice Generator</h1>

            <!-- Paper Size -->
            <div class="mb-3 row">
              <label class="col-sm-4 col-form-label">Paper Size</label>
              <div class="col-sm-8">
                <select id="presetSize" class="form-select">
                  <option value="210,297,mm">A4 Portrait</option>
                  <option value="210,148.5,mm">Half A4 (portrait)</option>
                  <option value="custom">Custom</option>
                </select>
              </div>
            </div>
            <div id="customSizeFields" class="mb-3 row d-none">
              <div class="col-sm-4"><input type="number" id="paperWidth" class="form-control" placeholder="Width"></div>
              <div class="col-sm-4"><input type="number" id="paperHeight" class="form-control" placeholder="Height"></div>
              <div class="col-sm-4">
                <select id="paperUnit" class="form-select">
                  <option value="mm" selected>mm</option>
                  <option value="in">in</option>
                  <option value="pt">pt</option>
                </select>
              </div>
            </div>

            <!-- Inputs -->
            <form id="labelForm">
              <div class="mb-2">
                <label class="form-label">Upload Font (.ttf/.otf)</label>
                <input type="file" id="fontInput" class="form-control" accept=".ttf,.otf">
              </div>
              <div class="mb-2">
                <label class="form-label">Upload Logo</label>
                <input type="file" id="headerInput" class="form-control" accept="image/*">
              </div>
              <div class="mb-2">
                <label class="form-label">Upload Footer Text/Image</label>
                <input type="file" id="footerInput" class="form-control" accept="image/*">
                <!-- add a textarea in future for full‑width footer text -->
              </div>
              <div class="mb-2">
                <label class="form-label">Excel File</label>
                <input type="file" id="excelInput" class="form-control" accept=".xls,.xlsx">
              </div>
              <div id="invoiceSelection" class="mb-2 hidden">
                <label class="form-label">Select Invoices</label>
                <select id="invoiceSelect" class="form-select" multiple size="8"></select>
              </div>
              <button type="button" id="generateBtn" class="btn btn-primary w-100">Generate Invoices</button>
            </form>
            <div id="alertPlaceholder" class="mt-3"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main Logic -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const { jsPDF } = window.jspdf;

    // Unlock
    document.getElementById('unlockBtn').addEventListener('click', async () => {
      const code = document.getElementById('unlockInput').value.trim();
      const alertEl = document.getElementById('unlockAlert');
      alertEl.innerHTML = '';
      try {
        const resp = await fetch('https://raw.githubusercontent.com/nasimulhasan/invoicegenerator/main/keys.json');
        const { validCodes } = await resp.json();
        if (validCodes.includes(code)) {
          document.getElementById('unlockPage').classList.add('hidden');
          document.getElementById('generatorPage').classList.remove('hidden');
        } else {
          alertEl.innerHTML = '<div class="alert alert-warning">Invalid code</div>';
        }
      } catch {
        alertEl.innerHTML = '<div class="alert alert-danger">Error verifying code</div>';
      }
    });

    // Paper‑size toggle
    document.getElementById('presetSize').addEventListener('change', e => {
      document.getElementById('customSizeFields').classList.toggle('d-none', e.target.value!=='custom');
    });

    // Parse Excel & populate list
    let parsedRows = [];
    document.getElementById('excelInput').addEventListener('change', async e => {
      const f = e.target.files[0]; if (!f) return;
      const arr = await new Response(f).arrayBuffer();
      const wb  = XLSX.read(arr,{type:'array'});
      parsedRows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{defval:''});
      const invs = [...new Set(parsedRows.map(r=>(r['Invoice']||'').trim()))];
      const sel  = document.getElementById('invoiceSelect');
      sel.innerHTML='';
      invs.forEach(inv=>sel.append(new Option(inv,inv)));
      document.getElementById('invoiceSelection').classList.remove('hidden');
    });

    // Load Font
    let customFontName, customFontData;
    document.getElementById('fontInput').addEventListener('change', async e => {
      const f = e.target.files[0]; if(!f) return;
      const url = await new Promise(res=>{const r=new FileReader();r.onload=()=>res(r.result);r.readAsDataURL(f)});
      customFontName = f.name;
      customFontData = url.split(',')[1];
    });

    // Generate
    document.getElementById('generateBtn').addEventListener('click', async ()=>{
      const hdrF = document.getElementById('headerInput').files[0];
      const ftrF = document.getElementById('footerInput').files[0];
      if(!hdrF||!ftrF) return alert('Select logo and footer image');
      if(!parsedRows.length) return alert('Upload Excel first');

      const [hdrData,ftrData] = await Promise.all([hdrF,ftrF].map(file=>new Promise(res=>{
        const r=new FileReader();r.onload=()=>res(r.result);r.readAsDataURL(file);
      })));

      let [w,h,unit] = document.getElementById('presetSize').value.split(',');
      if(w==='custom'){
        w=+document.getElementById('paperWidth').value;
        h=+document.getElementById('paperHeight').value;
        unit=document.getElementById('paperUnit').value;
        if(unit==='in'){w*=25.4;h*=25.4;unit='mm'}
        if(unit==='pt'){w*=0.352778;h*=0.352778;unit='mm'}
      } else {w=+w;h=+h}

      const zip=new JSZip();
      const targets = Array.from(document.getElementById('invoiceSelect').selectedOptions).map(o=>o.value);
      for(const inv of (targets.length?targets:[...new Set(parsedRows.map(r=>r.Invoice.trim()))])){
        const group = parsedRows.filter(r=>(r.Invoice||'').trim()===inv);
        if(!group.length) continue;
        const doc=new jsPDF({unit,format:[w,h]});
        // apply font
        if(customFontName){
          doc.addFileToVFS(customFontName, customFontData);
          doc.addFont(customFontName,'CustomFont','normal');
          doc.setFont('CustomFont');
        } else {
          doc.setFont('helvetica');
        }
        // header
        const hp=doc.getImageProperties(hdrData), hh=w*(hp.height/hp.width);
        doc.addImage(hdrData,'PNG',0,0,w,hh);
        // footer
        const fp=doc.getImageProperties(ftrData), fh=w*(fp.height/fp.width);
        doc.addImage(ftrData,'PNG',0,h-fh,w,fh);
        // text
        let y=hh+8;
        doc.setFontSize(10);
        doc.text(`Invoice #: ${inv}`,10,y); y+=6;
        const row=group[0];
        const name=`${row['First Name']||''} ${row['Last Name']||''}`.trim();
        doc.text(`Name: ${name}`,10,y); y+=6;
        doc.text(`Phone: ${row['Phone']||''}`,10,y); y+=6;
        const addrLines=doc.splitTextToSize(row['Address']||'',w-20);
        doc.text('Address:',10,y); doc.text(addrLines, 40,y); y+=addrLines.length*6;
        doc.text(`Total: ${row['Order Total Amount']||''}`,10,y); y+=6;
        // items
        doc.text('Items:',10,y); y+=6;
        group.forEach(r=>{
          const it=r['Items']||'', qt=r['Quantity']?` x${r['Quantity']}`:'';
          if(it){ doc.text(`- ${it}${qt}`,14,y); y+=6; }
        });
        zip.file(`${inv}.pdf`,doc.output('blob'));
      }
      const blob=await zip.generateAsync({type:'blob'});
      saveAs(blob,'invoices.zip');
    });
  });
</script>
